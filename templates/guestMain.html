    <style>
        @font-face {

        :root {
            --color-background: #FFF7BB;
            --color-background-2: #B8E2E8;
            --color-point-1: #FFA3B5;
            --color-point-2: #6ED2C4;
            --color-point-3: #FBEB54;
            --color-black: 949494;
            --font-point: Cafe24Ssurround;
            --font-basic: S-CoreDream-3Light;
            --font-handwriting: LeeSeoyun;

        }

        body {
            background-image: url("/static/img/background.png");
            background-size: cover;
            /*width: 800px;*/
        }

        .root {
            max-width: 900px;
        }

        .header {
            height: 2%;
            margin: 15% 0 0 15%;
            color: gray;
            display: flex;
            flex-direction: column;
            /*align-items: center; !* 위아래 기준 중앙정렬 *!*/
            justify-content: center; /* 좌우 기준 중앙정렬 */
            position: relative;

        }

        .header h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .bi-list {
            background-color: var(--color-background);
            position: absolute;
            left: 65vw;
        }


        .rollingpaper-body {
            position: fixed;
            width: 100%;
            height: 100%;

            background-size: 50%;
            text-align: center;
        }

        .menu {
            display: none;
            width: 100%;
            height: 70%;

        }

        .menu-list {
            display: inline-block;
            margin-top: 13%;
            border-radius: 40px;

            width: 60%;
            height: 80%;


            background-color: var(--color-point-3);
        }

        .menu-list > p {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-point-2);

        }

        .menu-p1 {
            margin-top: 30%;
        }

        .menu-p2 {
            margin-top: 20%;
        }


        .menu-list > button {
            width: 300px;

            background-color: var(--color-background);
            border: 3px solid var(--color-background);
            color: var(--color-point-1);
            font-size: 2rem;
            font-weight: bold;

            border-radius: 15px;
            padding: 3%;
            margin: 3%;
        }

        .menu-list > button:hover {
            border: 3px solid white;
        }


        .swiper-container {
            width: 100%;
            height: 70%;
        }

        .swiper-slide {
            text-align: center;
            display: flex;
            align-items: center; /* 위아래 기준 중앙정렬 */
            justify-content: center; /* 좌우 기준 중앙정렬 */
        }


        .cake-img {
            margin-top: 8%;
            max-width: 900px;
            height: 100%;
        }

        .swiper-pagination {
            width: 80vw;
            height: 20vh;
            margin-bottom: 15vh;
        }


        .swiper-pagination-bullet {
            width: 16px;
            height: 16px;
            background: transparent;
            border: 2px solid pink;
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            width: 40px;
            transition: width .5s;
            border-radius: 5px;
            background: pink;
            border: 2px solid transparent;
        }


        .swiper-button-next {
            background: url(/static/img/main_angle-right.png) no-repeat;
            background-size: 50% auto;
            position: absolute;
            left: 88%;
            top: 30%;
            width: 200px;
            height: 200px;

        }

        .swiper-button-prev {
            background: url(/static/img/main_angle-left.png) no-repeat;
            background-size: 50% auto;
            position: absolute;
            right: 60%;
            top: 30%;
            width: 200px;
            height: 200px;
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            display: none;
        }


        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .footer > button {

            width: 300px;
            height: 80px;

            color: white;
            font-size: 30px;
            font-weight: bold;

            border-radius: 10px;
            padding: 12px;
            margin: 1rem;
        }

        .footer > button:hover {
            border: 3px solid white;
        }


        .congratulation-button {
            border: 1px solid var(--color-point-1);
            background-color: var(--color-point-1);

        }

        .make-button {
            border: 1px solid var(--color-background-2);
            background-color: var(--color-background-2);
        }
    </style>
    <script>

        $(document).ready(function () {

            var mySwiper = new Swiper('.swiper-container', {

                slidePerView: 1, // 한 슬라이드에 보여줄 갯수
                spaceBetween: 300,  // 슬라이드 사이 여백
                centeredSlides: true, // 슬라이드 센터모드

                loop: true,
                loopAdditionalSlides: 1,

                // effect: "fade",
                effect: 'slide', // 기본 슬라이드 전환
                // effect: 'fade' // 희미해지면서 슬라이드 전환
                // effect: 'cube', // 큐브 형태로 전환
                // effect: 'coverflow', // 약간의 그림자와 함께 슬라이드를 밀어내며 전환
                // effect: 'flip', // 카드를 뒤집듯이 전환


                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    type: 'bullets',
                },


                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },


            })

        })


        function open_list() {
            $('#menu').toggle();

            const display = document.getElementById('menu').style.display;
            console.log(display)

            if (display === "block") {
                $('.swiper-container').hide();
                $('.footer').hide();
            } else {
                $('.swiper-container').show();
                $('.footer').show();
            }
        }

        function close_list() {
            $('.rollingpaper-body').click(function (e) {
                let result = e.target.matches('button') // 클릭한 곳의 태그가 button일 때 true
                console.log(result)
                if (!result) {
                    $('#menu').hide();
                    $('.swiper-container').show();
                    $('.footer').show();
                }

            })
        }


    </script>
