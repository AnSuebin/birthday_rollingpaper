<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'S-CoreDream-5Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --color-background: #FFF7BB;
            --color-background-2: #B8E2E8;
            --color-point-1: #FFA3B5;
            --color-point-2: #6ED2C4;
            --color-point-3: #FBEB54;
            --color-black: #949494;
            --font-point: Cafe24Ssurround;
            --font-basic: S-CoreDream-3Light;
            --font-handwriting: LeeSeoyun;
        }

        body {
             background-image: url("/static/img/background.png");
             background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;

        }

        .login-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--color-background);
        }

        .title-container .title {
            font-family: var(--font-point);
            font-size: 5rem;
            margin-bottom: 5px;
            text-align: center;
        }

        .title-container .title div:nth-child(1) {
            color: var(--color-point-1);
        }

        .title-container .title div:nth-child(2) {
            color: var(--color-point-2);
        }

        .title-container .sub-title {
            font-family: var(--font-basic);
            color: var(--color-black);
            margin-top: 0;
            font-size: 1.7rem;
        }

        .title-container .login-button {
            margin-top: 10px;
            font-family: var(--font-point);
            color: var(--color-point-1);
            padding: 20px 40px 20px 40px;
            font-size: 1.7rem;
            border-radius: 3rem;
            background-color: transparent;
            border: solid 3px var(--color-point-1);
        }

        .input-container {
            margin-top: 12vw;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 40vw;
            background-color: var(--color-background);
        }

        .input-container input {
            height: 40px;
            margin-top: 20px;
            font-family: var(--font-basic);
            font-size: 1.5rem;
            padding: 10px 10px 10px 19px;
            border: none;
            border-radius: 1rem;
            width: 95%;
        }

         .input-container input:focus {
              outline: solid 3px var(--color-point-1);
          }

        .input-container .id-container{
            display: flex;
            justify-content: space-between;
            align-items: end;

        }

        .input-container .id-container .id-input{
          width: 25vw;
        }

        .input-container .id-container .id-button{
            width: 10vw;
            height: 6vw;
            color: white;
            background-color: var(--color-point-2);
            border: none;
            border-radius: 2rem;
            font-family: var(--font-point);
            font-size: 1rem;
            padding: 20px 10px 20px 10px;
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container input::placeholder {
            color: var(--color-point-1);
        }

        .submit-button {
            margin-top: 50px;
            width: 40vw;
            color: white;
            background-color: var(--color-point-1);
            border: none;
            border-radius: 3rem;
            font-family: var(--font-point);
            font-size: 2rem;
            padding: 20px 10px 20px 10px;
        }
        #check {
            font-family: var(--font-point);
            font-size: 27px;
            margin-top: -14px;
            margin-left: 9px;
        }

    </style>
    <script>
        var a =0;
        var c = 0;
        let p_check = 0;
        $(function(){
            $('.login-button').click(function(){
                location.href ='/login'
            })
        })

<!--        아이디 중복체크-->
        function id_check(){
            let ID = $('#id').val()

            if(ID == ""){
                alert("아이디를 입력해주세요!");
            }
            else{
                $.ajax({
                type: "GET",
                url: "/sign-up/check?id="+ID,
                data: {id: ID},
                success: function (response) {
                    console.log(response);
                    alert(response['message']);
                    a = response['success'];
                    c = 1;
                    console.log(a);
                    if(a == false){
                        var input = document.getElementById("id");
                        input.value = null;
                        }
                    }
		        });
            }
        }

<!--        아이디, 비밀번호 저장-->
        function save(){
            let ID = $('#id').val()
            let pwd = $('#password').val()

            let regPass = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/;
            if(c ==0){
                alert('아이디 중복확인을 해주세요');
            }
            else if(ID.length>12){
                alert('아이디는 12글자 이하만 이용 가능합니다');
            }
            else if(pwd.length<6||pwd.length>16){
                alert('비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다');
            }
            else if(!regPass.test(pwd)) alert("영문, 숫자 조합으로 입력해주세요")
            else if(p_check == 0){
                alert('비밀번호가 일치하지 않습니다');
            }
            else{
                location.href ='/cake';
                $.ajax({
                    type: "POST",
                    url: "/sign-up/",
                    data: {user_id : ID, password: pwd},
                    success: function (response) {
<!--                        window.location.href = "/cake";-->
                        console.log("response['message']");
                    }
                })
            }
        }
<!--비밀번호 일치확인-->
        function check_pw(){
            let p1 = $('#password').val()
            let p2 = $('#checkPassword').val()

            if(p1 == p2){
                $("#check *").remove();
                $("#check").append('<p style="color:blue;">비밀번호 일치</p>');
                p_check = 1;
            }
            else{
                $("#check *").remove();
                $("#check").append('<p style="color:red;">비밀번호 불일치</p>');
                p_check = 0;
            }
        }

    </script>
    <title>Sign in</title>
</head>
<body>
<div class="login-container">
  <div class="title-container">
    <div class="title">
      <div>얘두라</div>
      <div>고마어어어</div>
    </div>
    <p class="sub-title">친구들아 생일 축하 해줄래...?</p>
      <button class="login-button">로그인 하기</button>
  </div>
  <form  method="get" id="sign-up"  class="input-container">
    <div class="id-container">
      <input type="id" id="id" class="id-input" placeholder="아이디" required>
      <button class="id-button" onclick="id_check()">중복 체크</button>
    </div>
    <input type="password" id="password" onchange="check_pw()" placeholder="비밀번호" required>
    <td><input type="password" id="checkPassword" onchange="check_pw()" placeholder="비밀번호 확인" required>&nbsp;<span id="check"><p style="color:red;">비밀번호 불일치</p></span></td>
    <button type="button" class="submit-button" onclick="save()">생일 케이크 만들기</button>
  </form>

</div>
</body>
</html>
